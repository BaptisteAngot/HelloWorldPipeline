name: CI/CD Express Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Connect to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Construire l’image Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/express-api:latest ./backend

      - name: Vérifier les images disponibles
        run: docker images

      - name: Pousser l’image sur Docker Hub
        run: |
          docker push lumbershad/express-api:latest